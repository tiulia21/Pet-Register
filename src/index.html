  <body>
    <header>
      <div class="logo">
        <img src="images/Cute.jpg" alt="Logo" height="100" />
      </div>

      <ul class="menu-bar">
        <li>ABOUT US</li>
        <li>SPY AND NEUTER</li>
        <li>ADOPT</li>
        <li>VOLUNTEER</li>
      </ul>

      <p>MENU</p>
      <div class="menu-icon">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </div>
      <div>
        <ul class="menu">
          <li><a href="#" data-page="support-us" class="active">Support us</a></li>

            <button>Donate</button>

          </div>
          <li><a href="#" data-page="contact-us">Contact us</a></li>
          <div class="message">
            Leave us a message

          <li><a href="#" data-page="admin">Admin</a></li>
          <div class="contact">
            <label for="email"
              >email
              <input type="text" id="email" />
            </label>
          </div>
        </ul>
      </div>

      <div class="filter">
        <ul>
          <span>
            <label for="species">Species:</label>
            <select name="animal" id="animal">
              <option>Select</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
          </span>
          <span>
            <label for="age">Age:</label>
            <select name="animal" id="animal">
              <option>Select</option>
              <option value="dog">Under 1 year</option>
              <option value="cat">1 year-2 year</option>
              <option value="cat">2 year-5 year</option>
              <option value="cat">+5 years</option>
            </select>
          </span>
          <span>
            <label for="weight">Weight:</label>
            <select name="animal" id="animal">
              <option value="dog">Select</option>
              <option value="dog">Small</option>
              <option value="cat">Medium</option>
              <option value="cat">Large</option>
            </select>
          </span>
          <span>
            <label for="sex">Sex:</label>
            <select name="animal" id="animal">
              <option value="dog">Select</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
            <button>Search</button>
          </span>
        </ul>
      </div>
    </header>

    <section>
      <div class="add">
        <label for="ownerName">Owner Name</label>
        <input type="text" id="ownerName" />
        <label for="address">Address</label>
        <input type="text" id="address" />
        <label for="animalName">Animal Name</label>
        <input type="text" id="animalName" />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <label for="species">Species</label>
        <input type="text" id="species" />
        <label for="sex">Sex</label>
        <input type="text" id="sex" />
        <label for="neutered"><input type="checkbox" id="neutered" /> Neutered</label>
        <label for="chipped"><input type="checkbox" id="chipped" /> Chipped</label>
        <button>Submit</button>
      </div>
    </section>

    <div class="pets">
