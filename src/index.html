<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet-Friends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo" height="100" />
      </div>
      <div>
        <ul class="menu">
          <li><a href="#" data-page="support-us" class="active">Support us</a></li>
          <li><a href="#" data-page="contact-us">Contact us</a></li>
          <li><a href="#" data-page="admin">Admin</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="add">
        <label for="ownerName">Owner Name</label>
        <input type="text" id="ownerName" />
        <label for="address">Address</label>
        <input type="text" id="address" />
        <label for="animalName">Animal Name</label>
        <input type="text" id="animalName" />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <label for="species">Species</label>
        <input type="text" id="species" />
        <label for="sex">Sex</label>
        <input type="text" id="sex" />
        <label for="neutered"><input type="checkbox" id="neutered" /> Neutered</label>
        <label for="chipped"><input type="checkbox" id="chipped" /> Chipped</label>
        <button>Submit</button>
      </div>
    </section>
    <button class="adopt">Adopt don't shop</button>
    <div class="pets">
      <div class="pet-item">
        <img src="images/adopt1.webp" alt="Dog" />
        <button class="form">Adoption form</button>
      </div>
      <div class="pet-item">
        <img src="images/adopt2.webp" alt="Dog" height="200" />
        <button class="form">Adoption form</button>
      </div>
      <div class="pet-item">
        <img src="images/adopt3.jpg" alt="Dog" height="200" />
        <button class="form">Adoption form</button>
      </div>
      <div class="pet-item">
        <img src="images/adopt4.webp" alt="Dog" height="200" />
        <button class="form">Adoption form</button>
      </div>
      <div class="pet-item">
        <img src="images/adopt6.jpg" alt="Dog" height="200" />
        <button class="form">Adoption form</button>
      </div>
    </div>

    <footer>
      <h2>Happy end stories</h2>
      <div class="gallery">
        <div><img src="images/pic1.webp" alt="Dog" height="200" /></div>
        <div><img src="images/pic7.webp" alt="Dog" height="200" /></div>
        <div><img src="images/pic3.jpg" alt="Dog" height="200" /></div>
        <div><img src="images/pic4.jpg" alt="Dog" height="200" /></div>
        <div><img src="images/pic5.jpg" alt="Dog" height="200" /></div>
        <div><img src="images/pic6.webp" alt="Dog" height="200" /></div>
      </div>
    </footer>
  </body>
</html>
